          platforms: linux/amd64
          push: true
          tags: |
           ghcr.io/debricked/vulnerable-functionality-gradle:${{ env.IDENTIFIER }}
           debricked/vulnerable-functionality-gradle:${{ env.IDENTIFIER }}

  docker-java:
